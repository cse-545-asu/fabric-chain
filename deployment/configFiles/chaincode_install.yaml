---
apiVersion: batch/v1
kind: Job
metadata:
  name: chaincodeinstall
spec:
  backoffLimit: 1
  template:
    metadata:
      name: chaincodeinstall
    spec:
      restartPolicy: 'Never'
      volumes:
        - name: sharedvolume
          persistentVolumeClaim:
            claimName: shared-pvc
      containers:
        - name: chaincodeinstall1
          image: hyperledger/fabric-tools:2.4
          imagePullPolicy: Always
          command:
            [
              'sh',
              '-c',
              'cp -r /shared/artifacts/chaincode /src; ls /src; npm install /src; peer lifecycle chaincode package ${PACKAGE_NAME} --path ${PACKAGE_PATH} --lang node --label ${LABEL}; peer lifecycle chaincode install ${PACKAGE_NAME}',
            ]
          env:
            - name: PACKAGE_NAME
              value: 'basic.tar.gz'
            - name: PACKAGE_PATH
              value: '/src'
            - name: LABEL
              value: 'basic_1.0'
            - name: FABRIC_CFG_PATH
              value: /etc/hyperledger/fabric
            - name: CORE_PEER_MSPCONFIGPATH
              value: /shared/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp
            - name: CORE_PEER_LOCALMSPID
              value: Org1MSP
            - name: CORE_PEER_ADDRESS
              value: blockchain-org1peer1:30110
            - name: GODEBUG
              value: 'netdns=go'
          volumeMounts:
            - mountPath: /shared
              name: sharedvolume

